<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-9</title>
    <link rel="stylesheet" href="google_styles.css">
    <link rel="shortcut icon" href="google_icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <img src="google_logo.png" width="30%" class="logo">
            <div class="input-group">
                <form action="https://www.google.com/search">
                    <i class="fa-solid fa-magnifying-glass search"></i>
                    <input type="text" name="q" id="search-box">
                    <i class="fa-solid fa-microphone mic"></i>
                    <i class="fa-solid fa-camera camera"></i>
                </form>
            </div>
            <div class="fav-list">
                <a href="https://www.instagram.com/" target="_blank">
                    <div class="box">
                        <i class="fa-solid fa-ellipsis-vertical dot"></i>
                        <img src="insta.png">
                        <p>Instagram</p>
                    </div>
                </a>
                <a href="https://chatgpt.com/" target="_blank">
                    <div class="box">
                        <i class="fa-solid fa-ellipsis-vertical dot"></i>
                        <img src="chatgpt.png">
                        <p>ChatGPT</p>
                    </div>
                </a>
                <a href="https://www.snapchat.com/?original_referrer=none" target="_blank">
                    <div class="box">
                        <i class="fa-solid fa-ellipsis-vertical dot"></i>
                        <img src="snapchat.png">
                        <p>Snapchat</p> 
                    </div>
                </a>
                <a href="https://www.linkedin.com/" target="_blank">
                    <div class="box">
                        <i class="fa-solid fa-ellipsis-vertical dot"></i>
                        <img src="linkedin.png">
                        <p>LinkedIn</p>
                    </div>
                </a>
                <a href="https://gemini.google.com/" target="_blank">
                    <div class="box">
                        <i class="fa-solid fa-ellipsis-vertical dot"></i>
                        <img src="gemini.png">
                        <p>Gemini</p>
                    </div>
                </a>
            </div>
    </div>
    <div class="right">
        <a href="https://mail.google.com/">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en-GB&tab=ri&authuser=0&ogbl">Images</a>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <img src="ashrith.jpg" width="35px" class="pic">
    </div>
</body>
</html>
